name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up build environment
      run: sudo apt-get update && sudo apt-get install -y gcc make cppcheck

    - name: Run Cppcheck
      run: |
        cppcheck --enable=all --inconclusive --force --quiet --error-exitcode=1 \
        --suppress=missingIncludeSystem -Iinclude main.c src/sensor.c


    - name: Build project
      run: make all

    - name: Run tests
      run: ./sensor_program
